<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    </head>
    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
          <input type="text" id="playerGuess" size="5" placeholder="Enter a guess: "> <br>       
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button> 
          <div id="feedback"></div>
          <div id="guessesPrompt">You've guessed: <span id="guesses"></span></div>
          <div id="guessesCount">Guesses left: 7</div>
          <div id="winsAndLosses">Wins: 0, Losses: 0</div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
